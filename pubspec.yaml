name: onroute_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  arcgis_maps: ^200.6.0+4426
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1 
  http: ^1.3.0
  path_provider: ^2.1.5
  cached_network_image: ^3.4.1
  connectivity_plus: ^6.1.3
  flutter_archive: ^6.0.0
  loader_overlay: ^5.0.0
  just_audio: ^0.9.36
  icon_decoration: ^2.1.0
  shared_preferences: ^2.5.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/temp.png
    - assets/beep.mp3
    - assets/temp-vertical.png
    - assets/gisdata.json
    - assets/bragis_onroute.png